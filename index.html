<main class="end-form" id="form">
  <form class="my-form" action="final.html" method="post">
    <div class="form-box">
      <label for="fname">First Name</label>
      <input type="text" name="fname" id="fname" placeholder="Enter your first name" required>
    </div>
    <div class="form-box">
      <label for="sname">Second Name</label>
      <input type="text" name="sname" id="sname" placeholder="Enter your Second name" required>
    </div>
    <div class="form-box">
      <label for="age">Age</label>
      <input type="number" name="age" id="age" placeholder="Enter your Age" required>
    </div>
    <div class="form-box">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Enter your Email Address" required>
    </div>
    <div class="form-box">
      <label for="days">Days</label>
      <input type="number" name="days" id="days" placeholder="Enter the number of days you would like to travel for" required>
    </div>
    <div class="form-box">
      <button type="submit" id="btnSend">Submit</button>
    </div>
  </form>
</main>
